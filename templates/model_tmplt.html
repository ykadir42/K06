<!DOCTYPE html>
<html>
	<head>
		<title> {{title}} </title>
	</head>
	<body>
		<h1> Here is a table of data containing information about occupations in the United States (courtesy of Mr. Brooks)</h1>
		<table>
		<tr> <th> Occupation </th> <th> Percentage </th> </tr>
		{% for item in occupations %} 
			<tr> <td> {{ item }} </td> <td> {{ occupations.get(item) }} </td> </tr>
		{% endfor %}
		</table>

		<br><br>
		<h1>Random Occupation: {{ random_occupation }} </h1>
	</body>
</html>
